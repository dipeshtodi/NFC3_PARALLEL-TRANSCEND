<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Now</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fef6e4; /* Soft beige */
            color: #3b3b3b; /* Dark gray */
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f3d2c1; /* Peach */
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #3b3b3b; /* Dark gray */
            text-align: center;
        }

        label {
            display: block;
            margin-top: 15px;
            color: #555555; /* Medium gray */
        }

        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .button-primary {
            background-color: #ff6f61; /* Coral */
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }

        .button-primary:hover {
            background-color: #ff5a50; /* Darker coral */
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #555555; /* Medium gray */
        }
    </style>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        function payNow() {
            var options = {
                "key": "YOUR_RAZORPAY_KEY", // Replace with your Razorpay API Key
                "amount": document.getElementById('amount').value * 100, // Amount in paise
                "currency": "INR",
                "name": "Pet Adoption Donation",
                "description": "Donation for Pet Adoption",
                "image": "https://yourwebsite.com/logo.png", // Replace with your logo URL
                "handler": function (response) {
                    alert("Payment successful! Payment ID: " + response.razorpay_payment_id);
                    // Additional logic for payment confirmation can go here
                },
                "prefill": {
                    "name": document.getElementById('name').value,
                    "email": document.getElementById('email').value
                },
                "theme": {
                    "color": "#f5a623" // Bright orange
                }
            };
            var rzp = new Razorpay(options);
            rzp.open();
        }
    </script>
</head>
<body>

<div class="container">
    <h1>Donate Now</h1>
    <label for="name">Full Name</label>
    <input type="text" id="name" placeholder="Enter your full name" required>

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Enter your email" required>

    <label for="amount">Donation Amount (INR)</label>
    <input type="number" id="amount" placeholder="Enter amount in rupees" required>

    <button class="button-primary" onclick="payNow()">Donate Now</button>
</div>

<div class="footer">
    <p>Thank you for your support!</p>
</div>

</body>
</html>

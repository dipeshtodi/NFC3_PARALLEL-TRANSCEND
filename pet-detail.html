<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Details</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom colors */
        .bg-primary {
            background-color: #ffedeb; /* Soft pink */
        }
        .bg-secondary {
            background-color: #ffe4c4; /* Bisque */
        }
        .bg-accent {
            background-color: #ffcccb; /* Light red */
        }
        .text-primary {
            color: #3b3b3b; /* Dark gray */
        }
        .text-secondary {
            color: #555555; /* Medium gray */
        }
        .button-primary {
            background-color: #ff6f61; /* Coral */
            color: white;
        }
        .button-primary:hover {
            background-color: #ff5a50; /* Darker coral */
        }
    </style>
</head>
<body class="bg-primary">
    <nav class="bg-white bg-opacity-80 p-4 fixed w-full top-0 z-50 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <h1 class="text-2xl font-bold text-primary"><a href="landing-page.html">PetFinder</a></h1>
            </div>
            <div class="hidden md:flex space-x-4">
                <a href="index.html" class="text-secondary hover:text-button-primary">Home</a>
                <a href="index.html" class="text-secondary hover:text-button-primary">Available Pets</a>
                <a href="index.html" class="text-secondary hover:text-button-primary">Adoption Process</a>
                <a href="blog.html" class="text-secondary hover:text-button-primary">Blogs</a>
                <a href="faq.html" class="text-secondary hover:text-button-primary">FAQs</a>
            </div>
            <div class="flex items-center">
                <button class="button-primary px-4 py-2 rounded-md"><a href="../login.html">Sign Out</a></button>
            </div>
        </div>
    </nav>
    <div class="container mx-auto p-6 mt-20">
        <div id="petDetail" class="bg-white p-6 rounded-lg shadow-md">
            <!-- Pet details will be dynamically added here -->
        </div>
    </div>
    
    <!-- Include Tailwind CSS and JS -->
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>

    <script>
        // Sample data (replace with your actual data or fetch from server)
        const pets = [
            { id: 1, name: "Buddy", photo: "golden.jpeg", breed: "Golden Retriever", age: "2 years", description: "Friendly and energetic. Loves to play fetch and enjoys long walks in the park." },
            { id: 2, name: "Mittens", photo: "siamese.jpeg", breed: "Siamese", age: "1 year", description: "Loves to snuggle and is very vocal. A great companion for those who enjoy a chatty pet." },
            { id: 3, name: "Charlie", photo: "beagle.webp", breed: "Beagle", age: "3 years", description: "Very playful and active. Enjoys hiking and is great with kids and other pets." },
            { id: 4, name: "Whiskers", photo: "Persian.jpg", breed: "Persian", age: "4 years", description: "Calm and gentle. Prefers a quiet environment and enjoys being pampered and brushed." },
            { id: 5, name: "Max", photo: "pet_photo.jpg", breed: "Labrador", age: "5 years", description: "Good with kids and other pets. A loyal and loving dog who enjoys family activities and swimming." },
            { id: 6, name: "Luna", photo: "pet_photo.jpg", breed: "Sphynx", age: "2 years", description: "Loves to be the center of attention. Very affectionate and enjoys lounging in warm places." },
            { id: 7, name: "Oliver", photo: "pet_photo.jpg", breed: "Poodle", age: "6 years", description: "Smart and obedient. Loves to learn new tricks and is great for agility training." },
            { id: 8, name: "Bella", photo: "pet_photo.jpg", breed: "Shih Tzu", age: "3 years", description: "Sweet and affectionate. Enjoys cuddling and is ideal for apartment living." },
            { id: 9, name: "Rocky", photo: "pet_photo.jpg", breed: "Bulldog", age: "4 years", description: "Friendly and relaxed. Loves lounging around and is great with children." },
            { id: 10, name: "Lily", photo: "pet_photo.jpg", breed: "Husky", age: "3 years", description: "Energetic and adventurous. Requires plenty of exercise and loves to run and play." },
            { id: 11, name: "Socks", photo: "pet_photo.jpg", breed: "Maine Coon", age: "5 years", description: "Gentle giant with a playful nature. Enjoys interactive toys and is very social." },
            { id: 12, name: "Coco", photo: "pet_photo.jpg", breed: "Cocker Spaniel", age: "2 years", description: "Affectionate and loyal. Loves being part of the family and enjoys outdoor adventures." }
        ];

        // Function to display pet details based on URL parameter
        function displayPetDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const petId = parseInt(urlParams.get('id'));
            const pet = pets.find(p => p.id === petId);

            if (pet) {
                const petDetailContainer = document.getElementById('petDetail');
                petDetailContainer.innerHTML = `
                    <img src="${pet.photo}" alt="${pet.name}" class="w-full h-64 object-cover rounded-lg mb-4">
                    <h2 class="text-3xl font-bold text-primary mb-2">${pet.name}</h2>
                    <p class="text-secondary mb-2"><strong>Breed:</strong> ${pet.breed}</p>
                    <p class="text-secondary mb-2"><strong>Age:</strong> ${pet.age}</p>
                    <p class="text-secondary mb-4"><strong>Description:</strong> ${pet.description}</p>
                    <a href="index.html" class="button-primary px-4 py-2 rounded-md">Back to Search</a>
                `;
            } else {
                document.getElementById('petDetail').innerHTML = `
                    <p class="text-primary">Pet not found.</p>
                `;
            }
        }

        // Load pet details on page load
        window.onload = displayPetDetails;
    </script>
</body>
</html>
